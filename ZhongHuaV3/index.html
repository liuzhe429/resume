<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" href="css/mian.css">
	<link rel="stylesheet" type="text/css" href="css/L-animate.css">
	<title>中华V3</title>
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
		}
		@-webkit-keyframes show
		{
			0%   {opacity: 0;}
			100% {opacity: 1;}
		}
		@-webkit-keyframes leftinone
		{
			0%   {left: -90px;top:0;}
			99%  {opacity: 1;}
			100% {left: 40%;top:50%;opacity: 0;}
		}
		@-webkit-keyframes leftintwo
		{
			0%   {left: -90px;bottom:0px;}
			99%   {opacity: 1;}
			100% {left: 40%;bottom:50%;opacity: 0;}
		}
		@-webkit-keyframes rightin
		{
			0%   {right: -90px;}
			1%   {opacity: 1;}
			100% {right: 40%;opacity: 1;}
		}
		#main{
			width: 100%;
			height: 100%;
			position:relative; 
			left:0; 
			top:0; 
			z-index:11; 
			background-image:url(images/bg.jpg); 
			background-repeat:no-repeat; 
			background-position:center center; 
			background-size:cover;
		}
		.img{
			width: 100%;	
		}
		.left{
			position: absolute;
		}
		#shadow{
			opacity: 0;
			animation: show 5s linear 2s 1 forwards;
			-webkit-animation: show 5s linear 2s 1 forwards;
		}
		#leftone{
			opacity: 0;
			
			animation: leftinone 2s linear 2s 1 forwards;
			-webkit-animation: leftinone 2s linear 2s 1 forwards;
			margin-top:-74px;
			margin-left:-74px;
		}
		#lefttwo{
			opacity: 0;
			
			animation: leftintwo 5s linear 3s 1 forwards;
			-webkit-animation: leftintwo 5s linear 3s 1 forwards;
			margin-top:-74px;
			margin-left:-74px;
		}
		.but1{
			opacity: 0;
			width: 40%;
			position: absolute;

			animation: rightin 2s linear 3s 1 forwards;
			-webkit-animation: rightin 2s linear 3s 1 forwards;
			margin-right:-130px;
		}
		#button1{bottom:40%;}
		#button2{bottom:30%;}
		#button3{bottom:20%;}
		#button4{bottom:10%;}
		#smallcar{width: 45px;height:15px;}
	</style>
</head>
<body>
	<div id="main" >
		<!--汽车头条logo图片  -->
		<img id="logo" class="fadeInDown img" src="images/logo.png">
		<!-- 发动机强势驾临 -->
		<img id="five" class="zoomIn img" src="images/title.png">
		<!-- 车影子图片 -->
		<img src="images/shadow.png" id="shadow" class="img">

		<!-- 四个按钮 -->
		<a href=""><img src="images/btn/button1.png" id="button1" class="but1"></a>
		<a href=""><img src="images/btn/button2.png" id="button2" class="but1"></a>
		<a href=""><img src="images/btn/button3.png" id="button3" class="but1"></a>
		<a href=""><img src="images/btn/button4.png" id="button4" class="but1"></a>

		<!-- 左一 -->
		<img src="images/detail/detail1.png" id="leftone" class="left">
		<!-- 左二 -->
		<img src="images/detail/detail1.png" id="lefttwo" class="left">
		<!-- 右一 -->
		<!-- 右二 -->

		<!-- 小汽车图片 -->
		<img src="images/leftcar.png" id="smallcar" class="CarRight1"/>
	</div>
</body>
</html>
